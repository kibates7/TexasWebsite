<!DOCTYPE html>
<html>

<head>
    <title>GBIT</title>
    
	<script src="js/jquery.min.js"></script> 
    
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	
</head>

<body>
    

    <div id="texas">
        <img id="goBig" src="img/middlemiddle.png" />
        <img id="top" src="img/topleft.png" />
        <img id="upperRight" src="img/topright.png" />
        <img id="left" src="img/middle.png" />
        <img id="farleft" src="img/middleleft.png" />
        <img id="right" src="img/middleright.png" /> 
        <img id="bottom" src="img/bottom.png" />
    </div>
	
	<script>
		  $('#top').hide();
		  $('#bottom').hide();
		  $('#right').hide();
		  $('#left').hide();
		  $('#farleft').hide();
		  $('#upperRight').hide();
		  
		$("#texas").click(function() {
		  //$('#tex').toggleId('texas');
		  
		  $('#top').show();
		  $('#bottom').show();
		  $('#right').show();
		  $('#left').show();
		  $('#farleft').show();
		  $('#upperRight').show();
		  
		});
	</script>
	
</body>

</html>
