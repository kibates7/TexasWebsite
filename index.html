<html>
    <head>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-grid.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-reboot.min.css" rel="stylesheet" media="screen">
		
		<link href="css/style.css" rel="stylesheet">
		
		<script src="js/jquery.min.js"></script> 
		<script src="js/bootstrap.min.js"></script>
		 
	<script>
		$(document).ready(function() {
			$("#start_btn").click(function() {
				//$("#gobig_center img.top").fadeOut(500);	
				$("#gobig_center img.top").toggleClass("transparent");	
				$("#gobig_center").delay(2000).fadeOut(500);
				$("#start_btn").delay(2000).fadeOut(500);
			});
		});
	</script>
	
	<script>
		$(document).ready(function() {
			$("#texas").hide();
		
			$("#start_btn").click(function() {
				$("#texas").delay(2500).fadeIn(1000);	
			});
		});
	</script>

	</head>

<body>

  <img id="texas" src="img/gobigtexas2.png" width="70%" height="100%"/>
  
  <div id="gobig_center" style="background-color:black; border: 5px solid black; border-radius: 5px; width:20%; height:40%">
	<img class="bottom" src="img/gobigtexas_blue.png" alt="Title" width="100%" height="100%"/>
	<img class="top" src="img/gobigtexastitle.png" alt="Title" width="100%" height="100%"/>
  </div>
  
  
  <button id="start_btn" type="button" class="btn btn-danger">Start</button>
  
</body>
</html>
